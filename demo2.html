<html>
  <head>
    <title>DOM Tests</title>
    <script>
      function setBodyAttr(attr, value) {
        if (document.body) {
          if (attr === "text") {
            document.body.style.color = value; // Change text color
          } else if (attr === "bgcolor") {
            document.body.style.backgroundColor = value; // Change background color
          } else if (attr === "link") {
            // Change link color for all links on the page
            const links = document.getElementsByTagName("a");
            for (let link of links) {
              link.style.color = value;
            }
          }
        } else {
          throw new Error("no support");
        }
      }
    </script>
  </head>
  <body>
    <div style="margin: 0.5in; height: 400px">
      <p>
        <b><code>text</code></b>
      </p>
      <form>
        <select
          onChange="setBodyAttr('text', this.options[this.selectedIndex].value);"
        >
          <option value="black">black</option>
          <option value="red">red</option>
        </select>
        <p>
          <b><code>bgColor</code></b>
        </p>
        <select
          onChange="setBodyAttr('bgcolor', this.options[this.selectedIndex].value);"
        >
          <option value="white">white</option>
          <option value="lightgrey">gray</option>
        </select>
        <p>
          <b><code>link</code></b>
        </p>
        <select
          onChange="setBodyAttr('link', this.options[this.selectedIndex].value);"
        >
          <option value="blue">blue</option>
          <option value="green">green</option>
        </select>
        <small>
          <a href="http://some.website.tld/page.html" id="sample">
            (sample link)
          </a> </small
        ><br />
        <input type="button" value="version" />
      </form>
    </div>
  </body>
</html>
